version: '3.8'

services:
  # Infrastructure
  etcd:
    image: quay.io/coreos/etcd:v3.5.5
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - etcd_data:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    networks:
      - safeflow-net

  minio:
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    ports:
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
      - "${MINIO_PORT:-9000}:9000"
    volumes:
      - minio_data:/minio_data
    command: minio server /minio_data --console-address ":9001"
    networks:
      - safeflow-net

  milvus:
    image: milvusdb/milvus:v2.3.0
    command: milvus run standalone
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
      MINIO_ACCESS_KEY_ID: minioadmin
      MINIO_SECRET_ACCESS_KEY: minioadmin
    volumes:
      - milvus_data:/var/lib/milvus
    ports:
      - "${MILVUS_PORT:-19530}:19530"
      - "${MILVUS_METRICS_PORT:-9091}:9091"
    depends_on:
      - etcd
      - minio
    networks:
      - safeflow-net

  nats:
    image: nats:latest
    command: "-js" # Enable JetStream
    ports:
      - "${NATS_PORT:-4222}:4222"
      - "${NATS_MONITOR_PORT:-8222}:8222"
    networks:
      - safeflow-net

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: safeflow
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - safeflow-net

  # Go Microservices
  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile
      target: api-gateway
    ports:
      - "${GATEWAY_PORT:-8080}:${GATEWAY_PORT:-8080}"
    environment:
      - NATS_URL=${NATS_URL}
      - GATEWAY_PORT=${GATEWAY_PORT:-8080}
      - RULE_ENGINE_ADDR=rule-engine:${RULE_ENGINE_PORT:-8881}
      - LLM_AGENT_ADDR=llm-agent:${LLM_AGENT_PORT:-8882}
    depends_on:
      - rule-engine
      - llm-agent
    networks:
      - safeflow-net

  rule-engine:
    build:
      context: .
      dockerfile: Dockerfile
      target: rule-engine
    ports:
      - "${RULE_ENGINE_PORT:-8881}:${RULE_ENGINE_PORT:-8881}"
    environment:
      - RULE_ENGINE_PORT=${RULE_ENGINE_PORT:-8881}
    networks:
      - safeflow-net

  llm-agent:
    build:
      context: .
      dockerfile: Dockerfile
      target: llm-agent
    ports:
      - "${LLM_AGENT_PORT:-8882}:${LLM_AGENT_PORT:-8882}"
    environment:
      - ARK_API_KEY=${ARK_API_KEY}
      - ARK_MODEL_ID=${ARK_MODEL_ID}
      - ARK_EMBEDDING_MODEL=${ARK_EMBEDDING_MODEL}
      - MILVUS_ADDR=milvus:19530
      - LLM_AGENT_PORT=${LLM_AGENT_PORT:-8882}
    depends_on:
      - milvus
    networks:
      - safeflow-net

networks:
  safeflow-net:
    driver: bridge

volumes:
  etcd_data:
  minio_data:
  milvus_data:
  mysql_data:
